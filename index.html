<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="box" id="box">
            <h2 id="queBox">1) This is a dummy question ?</h2>
            <div class="row">
                <input id="option1" class="options" type="radio" value="a" name="option" required>
                <label for="option1"> Option 1</label>
            </div>
            <div class="row">
                <input id="option2" class="options" type="radio" value="b" name="option">
                <label for="option2"> Option 2</label>
            </div>
            <div class="row">
                <input id="option3" class="options" type="radio" value="c" name="option">
                <label for="option3"> Option 3</label>
            </div>
            <div class="row">
                <input id="option4" class="options" type="radio" value="d" name="option">
                <label for="option4"> Option 4</label>
            </div>
            <div class="btn-box">
              <button class="btn" onclick="previous()">
                  previous
              </button>
            <button class="btn" onclick="submitQuiz()">
                Submit
            </button>
            <button class="btn" onclick="next()">
                next
            </button>
          </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
